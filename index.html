<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ピポの世界</title>
  <style>
    @font-face {
      font-family: "kleeone";
      src: url("https://pipocorp-japan.github.io/asset/kleeone.ttf")
        format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: "kleeone", sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #f0f0f0;
    }

    input[type="number"] {
      font-size: 16px;
      width: 60px;
      padding: 4px 8px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ピポの世界</h1>
    <label>第 <input id="volume" type="number" value="1" min="1" /> 巻</label>
  </header>

  <iframe
    id="pdf-frame"
    src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://pipocorp-japan.github.io/pipoworld/story/1.pdf"
  ></iframe>

  <script>
    const input = document.getElementById("volume");
    const iframe = document.getElementById("pdf-frame");

    input.addEventListener("input", () => {
      const vol = input.value;
      const url = `https://mozilla.github.io/pdf.js/web/viewer.html?file=https://pipocorp-japan.github.io/pipoworld/story/${vol}.pdf`;
      iframe.src = url;
    });
  </script>
</body>
</html>
